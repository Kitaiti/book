<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（about）</title>
</head>
<body>
  <header>
    <!-- ========== header  ========== -->
<header class="header">
  <div class="header__inner">
    <div class="header__rogo rogo">
      <img src="" alt="暮らせる図書館" class="rogo__img">
    </div>
      <nav class="header__nav nav">
        <ul class="nav__gnav">
          <li class="nav__gnav__text">TOP</li>
          <li class="nav__gnav__text">インタビュー</li>
          <li class="nav__gnav__text">料金</li>
        </ul>
      </nav>
  </div>
</header>
  </header>

  <!-- ========== main ========== -->
  <main class="main">
    <div class="main__inner">
      <!--  main__about -->
      <div class="main__about about" id="about">
        <div class="about__inner">
          <!-- about__Philosophy -->
          <div class="about__Philosophy Philosophy">
            <div class="Philosophy__inner">
              <div class="Philosophy__titel">イバショラボについて</div>
              <div class="Philosophy__writing_style">
              <p class="Philosophy__writing_style__text p">2021年5月。</p>
              <p class="Philosophy__writing_style__text p">“まちにイバショを”という、3人の熱い思いから、ニシヤマ・イバショラボは誕生しました。<br>
                イバショを作りたい人<br>
                イバショを見つけたい人<br>
                ニシヤマ・イバショラボは地域交流の架け橋となり、繋がりを広げる役割として、<br>
                住みやすく魅力あふれるまちづくりを目指します。<br></p>
            </div>
          </div>
        </div>
        <!-- shop -->
        <div class="about__shop shop">
          <div class="shop__inner">
            <div class="shop__"></div>
          </div>
        </div>
        <!-- interview -->
        <div class="about__interview interview" id="interview">
          <div class="interview__inner">
            <p>インタビューが入ります</p>
          </div>
        </div>
         
        <div class="about__events events">
          <div class="events__inner">
            <p>イベントが入ります</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main>

    <!-- ========== footer ========== -->
  <footer>

  </footer>

</html>
